{template header}

<div class="container">

    <ol class="breadcrumb">
        <li><a href="{SITE_URL}">首页</a></li>
        <li><a href="{tsUrl('photo')}">相册</a></li>
        <li><a href="{tsUrl('photo','album',array('id'=>$strAlbum['albumid']))}">{$strAlbum['albumname']}</a></li>
        <li class="active">批量修改</li>
    </ol>

    <div class="panel panel-default">
        <div class="panel-body">


<div style="margin:30px 0 0 100px;">
<form method="post" action="{SITE_URL}index.php?app=photo&ac=album&ts=info_do">

{loop $arrPhoto $key $item}
<div class="photo-item">
<div class="cover">
<a href=""><img src="{php echo tsXimg($item[photourl],'photo',100,100,$item[path])}"></a>
<div class="choose-cover">
<input type="hidden" name="photoid[]" value="{$item[photoid]}" />
<input type="radio" {if $strAlbum[albumface]==$item[photourl]}checked="checked"{/if} value="{$item[photourl]}" name="albumface"><label>设置为封面</label>
</div>
</div>
<div class="intro">
<textarea style="height:50px;" name="photodesc[]">{$item[photodesc]}</textarea>
<p><a class="j a_confirm_link" title="删除这张照片" rel="nofollow" href="{SITE_URL}index.php?app=photo&ac=do&ts=photo_del&photoid={$item[photoid]}">删除照片</a></p>
</div>
</div>
<div class="clear"></div>
{/loop}
<input type="hidden" name="albumid" value="{$strAlbum[albumid]}" />
<input class="btn btn-success" type="submit" value="保存">
</form>
</div>


</div>

</div>
</div>

{template footer}
