{template header}
<div class="container">


    <div class="row">


        <div class="col-md-2">
            <div class="my_left">

                {php include pubTemplate("my")}

            </div>
        </div>



        <div class="col-md-10">


            <div class="panel panel-default">
                <div class="panel-heading">我的资料</div>
                <div class="panel-body">

                    <div class="albumlist">

                        <ul>
                            {loop $arrAlbum $key $item}

                                    <p>创建于{$item['addtime']}</p>
                                    <p>{$item['count_attach']}个资料</p>
                                </div>
                            </li>
                            {/loop}
                        </ul>

                    </div>

                </div>
            </div>

            </div>
        </div>



</div>
{template footer}
